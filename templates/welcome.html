<!DOCTYPE html>

<html>

<title>Dashboard</title>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>

html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
div.background {
    background: url(traffic.jpg) repeat;
    opacity: 0.6;
}

div.transbox {
    margin: 30px;
    background-color: #ffffff;
    border: 1px solid black;
    opacity: 0.6;
    filter: alpha(opacity=60); /* For IE8 and earlier */
}

div.transbox p {
    margin: 5%;
    font-weight: bold;
    color: #000000;
}
</style>

<body class="w3-light-grey">

 

<!-- Top container -->

<div class="w3-bar w3-top w3-light-green w3-large" style="z-index:4">

  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>

  <span class="w3-bar-item w3-right">Logout</span>

</div>

 

<!-- Sidebar/menu -->

<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>

  <div class="w3-container w3-row">

    <div class="w3-col s4">

      <img src="{{url_for('static',filename='traffic.jpeg')}}" class="w3-circle w3-margin-right" style="width:46px">

    </div>

    <div class="w3-col s8 w3-bar">

      <span>Welcome, <strong>{{name}}</strong></span><br>

  

    </div>

  </div>

  <hr>

  <div class="w3-container">

    <h5>Dashboard</h5>

  </div>

  <div class="w3-bar-block">

    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>

    <a href="#" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-users fa-fw"></i>  View Reports</a>

    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-eye fa-fw"></i>  Predict</a>

    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  Traffic</a>

    

    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-history fa-fw"></i>  History</a>

    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i>  Settings</a><br><br>

  </div>

</nav>

 

 

<!-- Overlay effect when opening sidebar on small screens -->

<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

 

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

 

  <!-- Header -->

  <header class="w3-container" style="padding-top:22px">

    <h5><b><i class="fa fa-dashboard"></i> My Dashboard</b></h5>

  </header>
	


  <div class="w3-row-padding w3-margin-bottom">

    <div class="w3-quarter">

      <div class="w3-container w3-red w3-padding-16">

        <div class="w3-left"><i class="fa fa-comment w3-xxxlarge"></i></div>

        <div class="w3-right">

          <h3>52</h3>

        </div>

        <div class="w3-clear"></div>

        <a href="http://localhost:5000/charts"><h4>View Reports</h4></a>

      </div>

    </div>

    <div class="w3-quarter">

      <div class="w3-container w3-blue w3-padding-16">

        <div class="w3-left"><i class="fa fa-eye w3-xxxlarge"></i></div>

        <div class="w3-right">

          <h3>99</h3>

        </div>

        <div class="w3-clear"></div>

        <h4>Forecast trends</h4>

      </div>

    </div>

    <div class="w3-quarter">

      <div class="w3-container w3-teal w3-padding-16">

        <div class="w3-left"><i class="fa fa-share-alt w3-xxxlarge"></i></div>

        <div class="w3-right">

          <h3>23</h3>

        </div>

        <div class="w3-clear"></div>

        <h4>Statistics</h4>

      </div>

    </div>

    <div class="w3-quarter">

      <div class="w3-container w3-orange w3-text-white w3-padding-16">

        <div class="w3-left"><i class="fa fa-users w3-xxxlarge"></i></div>

        <div class="w3-right">

          <h3>50</h3>

        </div>

        <div class="w3-clear"></div>

        <h4>Settings</h4>

      </div>

    </div>

  </div>

  
<div class="w3-panel">
    <div class="w3-row-padding" style="margin:0 -16px">
	     
	<div class="w3-third" >
	<h5>Data Report 1</h5> 
        <img src="{{url_for('static',filename=user_image)}}" style="width:100%" alt="Google Regional Map">
      </div>
<div class="w3-third">
        <h5>Data Report 2</h5>
        <img src="{{url_for('static',filename=file_image)}}" style="width:100%" alt="Google Regional Map" >
      </div>
<div class="w3-third">
        <h5>Data Report 3</h5>
        <img src="{{url_for('static',filename='person.png')}}" style="width:100%" alt="Google Regional Map" >
      </div>

	</div>
	

</div>
 

  
 

  <!-- End page content -->

</div>

 

<script>

// Get the Sidebar

var mySidebar = document.getElementById("mySidebar");

 

// Get the DIV with overlay effect

var overlayBg = document.getElementById("myOverlay");

 

// Toggle between showing and hiding the sidebar, and add overlay effect

function w3_open() {

    if (mySidebar.style.display === 'block') {

        mySidebar.style.display = 'none';

        overlayBg.style.display = "none";

    } else {

        mySidebar.style.display = 'block';

        overlayBg.style.display = "block";

    }

}

 

// Close the sidebar with the close button

function w3_close() {

    mySidebar.style.display = "none";

    overlayBg.style.display = "none";

}

</script>


</body>

</html>
